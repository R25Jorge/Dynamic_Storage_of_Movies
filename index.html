<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PelisRob.plus</title>
    <link rel="stylesheet" href="Decor.css">
</head>
<body>
    <!-- Login -->
    <div class="contenedor-form" id="log" style="display: block ">
        <div class="formulario">
            <h2>Iniciar Sesion</h2>
            <form action="" method="post" class="form" id="form">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contrasenia" required>
                <input type="checkbox" id="Cbox" value="false">
                <label for="Cbox">Admin</label>
                <input type="submit" id="button" value="Iniciar Sesion">
            </form>
        </div>
        <input type="submit" id="Regist" value="Registrar">
    </div>
    <!-- Registro -->
    <div class="contenedor-form" id="RegistrarUser" style="display: none">
        <div class="formulario">
            <h2>Nuevo Usuario</h2>
            <form action="" method="post" class="form" id="form3">
                <input type="text" id="usernam" placeholder="UserName" required>
                <input type="text" id="Name" placeholder="Nombre" required>
                <input type="text" id="DPI" placeholder="DPI" required>
                <input type="text" id="Telefono" placeholder="Telefono" required>
                <input type="password" id="pass" placeholder="Contrasenia" required>
                <input type="submit" id="buttonreg" value="Registrar">
            </form>
        </div>
        <input type="submit" id="SalirReg" value="Salir">
    </div>
    <!-- Admin -->
    <div id="admin" style="display: none">
        <div class="contenedor-form">
            <div id="Peliculas">
                <h3>Carga de Peliculas:</h3>
                <input type="file" id="Peli">
            </div>
            <div id="clientes">
                <h3>Carga de Clientes:</h3>
                <input type="file" id="Client">
            </div>
            <div id="actores">
                <h3>Carga de Actores:</h3>
                <input type="file" id="Actores">
            </div>
            <div id="categorías">
                <h3>Carga de Categorías:</h3>
                <input type="file" id="Categ">
            </div>
        </div>
        <div class="contenedor-form2">
            <input type="submit" id="button1" value="Grafo Peliculas">
            <input type="submit" id="button2" value="Grafo Clientes">
            <input type="submit" id="button3" value="Grafo Actores">
            <input type="submit" id="button4" value="Grafo Categorías">
            <button type="submit" onclick="descargarGrafo()">Descargar</button>
            <input type="submit" id="button6" value="Salir" >
        </div>
        <div class="contenedor-form3" id="Pel" style="display: none">
            <div id="Lienzo1"></div>
        </div>
    </div>
    <!-- User -->
    <div id="Usuario" style="display: none">
        <div id="bienvenido" class="contenedor-form">

            <input type="submit" id="button11" value="Ver Actores">
            <input type="submit" id="button12" value="Ver Categorias">
        </div>
        <div class="contenedor-form4" id="tabla" style="display: block ">
            <input type="submit" id="button50" value="Informacion">
            <input type="submit" id="button60" value="Ascendente" >
            <input type="submit" id="button160" value="Descendete" >
            <table class="table" id="AVLPeliculas" style="display: block;">
                <thead>
                    <tr>
                        <th>Nombre</th>

                </thead>
                <tbody >
                </tbody>
            </table>
            <table class="table" id="AVLPeliculas2" style="display: none;">
                <thead>
                    <tr>
                        <th>Nombre</th>

                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody >

            </table>
            <table class="table" id="AVLPeliculas3" style="display: none;">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody >
                </tbody>
            </table>
            <input type="submit" id="button100" value="Salir" >
        </div>
        <div class="contenedor-form4" id="tablaactores" style="display: none;">
            <input type="submit" id="button130" value="PreOrden">
            <input type="submit" id="button140" value="InOrden" >
            <input type="submit" id="button150" value="PostOrden" >
            <table class="table2" id="ABBactores" style="display: block;">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody >
                </tbody>
            </table>
            <table class="table2" id="ABBactores2" style="display: none;">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody >
                </tbody>
            </table>
            <table class="table2" id="ABBactores3" style="display: none;">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody >
                </tbody>
            </table>
        </div>
        <div class="contenedor-form4" id="tablacategoria" style="display: none;">
            <table class="table3" id="Hashcategoria">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody >
                </tbody>
            </table>
        </div>
    </div>
    <div id="Informacion" style="display: none">
        <div class="contenedor-form">
            <form action="" method="post" class="form" id="form2">
                <input type="text" id="nameinf" placeholder="Nombre de la Pelicula" >
                <input type="submit" id="button70" value="Buscar">
            </form>
        </div> 
        <div id="inf" class="contenedor-form4" style="display: none">
            <h2 align="center"></h2>
            <p align="center"></p>
            <div id="stars">
            
            </div>
            <!--<input type="submit" id="button90" value="Alquilar">-->
            <textarea id="comentarios" align = "center" rows="10" cols="60"></textarea>
            <form action="" method="post" class="form" id="form4">
                <input type="text" id="namepeli" placeholder="Nombre de la Pelicula" >
                <input type="text" id="estrellas" placeholder="Calificar pelicula" >
                <input type="submit" id="button110" value="Agregar comentario">
                <input type="submit" id="button120" value="Calificar">
                <input type="submit" id="button80" value="Salir">
            </form>
        </div>  
    </div>
    <script src="Union.js" type="module"></script>
    <script src="admin.js" type="module"></script>
    <script src="Usuario.js" type="module"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    <script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function descargarGrafo(){
            html2canvas($('#Lienzo1')[0]).then(function (canvas) {
                return Canvas2Image.saveAsPNG(canvas
                
                );
                $(".response").append(canvas);
            });
        }
    </script>
